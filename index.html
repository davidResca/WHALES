<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>WHALES</title>
</head>
<body>
    <main>
        <h1 class="title">WHALES</h1>
        <div class="container">
            <img class="line" src="./assets/PNG/Line 2.png" alt="line selector">
        </div>
        <!-- BOTON LOGIN -->
        <div id="btn-login" class="btn-login">
            <div class="login-selector">LOGIN</div>
        </div>
        <!-- BOTON REGISTER -->
        <div id="btn-new-user" class="btn-new-user">
            <div class="register-selector">NEW?</div>
        </div>
        <!-- LOGIN CONTAINER -->
        <div id="login-container" class="login-container oculto">
            <form id="form-login">
                <div id="btn-close-login" class="btn-close-login"><p>x</p></div>
                <input type="text" placeholder="your mail" id="login-email" class="form__input">
                <input type="password" placeholder="your pass" id="login-password" class="form__input">
                <img src="./assets/PNG/loginRegister/form-circles-fengShui.png" alt="random stuff circles" class="form-circles">
                <button type="submit" id="btn-login" class="form__button">enter</button>
            </form>
        </div>
        <!-- REGISTER CONTAINER -->
        <div id="register-container" class="register-container oculto">
            <form id="form-register">
                <input type="text" placeholder="enter name" id="register-username" class="form__input">
                <input type="text" placeholder="enter mail" id="register-email" class="form__input">
                <input type="password" placeholder="enter pass" id="register-password" class="form__input">
                <input type="password" placeholder="confirm pass" id="confirm-password" class="form__input">
                <div id="btn-close-register" class="btn-close-register"><p>x</p></div>
                <img src="./assets/PNG/loginRegister/form-circles-fengShui.png" alt="random stuff circles" class="form-circles">
                <button type="submit" id="btn-register" class="form__button">register</button>
            </form>
        </div>

        <div id="waves-container" class="waves-container">
            <img src="./assets/PNG/Waves--4.png" alt="smoothie waves" id="wave4" class="bg__wave-4 parallax-wave" data-depth="0.4">
            <img src="./assets/PNG/Waves--3.png" alt="smoothie waves" id="wave3" class="bg__wave-3 parallax-wave" data-depth="0.4">
            <img src="./assets/PNG/Waves--2.png" alt="smoothie waves" id="wave2" class="bg__wave-2 parallax-wave" data-depth="0.3">
            <img src="./assets/PNG/Waves--1.png" alt="smoothie waves" id="wave1" class="bg__wave-1 parallax-wave" data-depth="0.1">
        </div>
    </main>




    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/waves-parallax.js"></script>
</body>
</html>
